<!DOCTYPE html>
<html>
<head>
	<title>ATIVIDADE</title>
</head>
	<link rel="stylesheet" type="text/css" href="ATIVIDADE.CSS">
<body>
	<form>
			<label for="nomesobrenome">Nome</label>
			<input type="text" id="nomesobrenome" class="
			input-padrao" required>

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required>

			<label for="telefone">RG</label>
			<input type="RG" id="RG" class="input-padrao" required>

			<label for="mensagem">Telefone</label>
			<input type="telefone" id="Telefone" class="input-padrao" required>

			<label for="mensagem">Cidade</label>
			<input type="Cidade" id="Cidade" class="input-padrao" required>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"> <input type="radio" name="contato" value="email" value="radio-email" checked> Email</label>
				<label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" value="radio-whatsapp" checked> Whatsapp</label>
				<label for="radio-email"> <input type="radio" name="contato" value="telefone" value="radio-telefone" checked> Telefone</label>
			</fieldset>

			<table>
			<thead>
				<tr>
					<th>b</th>
					<th>a</th>
					<th>c</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>3</td>
					<td>2</td>
					<td>1</td>
				</tr>
				<tr>
					<td>x</td>
					<td>y</td>
					<td>c</td>
				</tr>
				<tr>
					<td>/</td>
					<td>//</td>
					<td>///</td>
				</tr>
				<tr>
					<td>6</td>
					<td>5</td>
					<td>7</td>
				</tr>
			</tbody>
	</form>
</body>
</html>
